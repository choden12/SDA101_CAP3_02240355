<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailing List Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* For the background image */
        .background-image {
            background-image: url('your-image-url-here'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center background-image">

    <!-- Container -->
    <div class="bg-white bg-opacity-75 p-8 rounded-lg shadow-lg text-center max-w-md mx-auto">
        <!-- Heading -->
        <h1 class="text-3xl font-bold mb-4">Join Our Mailing List for Discounts &amp; More!</h1>
        
        <!-- Input field -->
        <div class="mb-4">
            <input type="text" placeholder="Enter your Name" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:border-indigo-500" />
        </div>
        
        <!-- Submit button -->
        <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline">
            SUBMIT
        </button>

        <!-- Sample text -->
        <p class="mt-4 text-sm text-gray-600">Sample text. Click to select the text box. Image from Freepik</p>
    </div>

</body>
</html>
